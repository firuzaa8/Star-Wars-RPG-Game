<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src=assets/javascript/game.js></script>
    <title>Star Wars RPG Game</title>
</head>
<body>
    <h1>Star Wars RPG!</h1>
    <div class="row" id = "row1">
            <div id = "obi" class="col-xs-1 character">
                Obi<br>
                <img src="assets/images/obi.jpeg"><br>
                <span class="lifePoints"></span>
            </div>
            <div id = "luke" class="col-xs-1 character">
                Luke<br>
                <img src="assets/images/luke.jpeg"><br>
                <span class="lifePoints"></span>
            </div>
            <div id = "darth" class="col-xs-1 character">
                Darth<br>
                <img src="assets/images/darth.jpeg"><br>
                <span class="lifePoints"></span>
            </div>
            <div id = "lea" class="col-xs-1 character">
                Lea<br>
                <img src="assets/images/lea.jpeg"><br>
                <span class="lifePoints"></span>
            </div>
    </div>
     <h3>Your Character</h3>
    <div class="row" id = "row2"></div>

    <h3>Enemies Available to Attack</h3>
    <div class="row" id = "row3"></div>

    <h3>Fight Section</h3>
    <button type="button" class="btn btn-primary btn-sm" id = "attack">Attack</button>
    <h3>Defender</h3>
     <div class="row" id = "row4"></div>>
    <h4 id="attackMessage"></h4>
    <h4 id="defendMessage"></h4>
    <button type="button" class="btn btn-primary btn-sm" id = "restart">Restart</button>

</body>
</html>
